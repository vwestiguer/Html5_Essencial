<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Essencial</title>
    </head>

    <body>
        <form action="index.html" method="post">
            
            <input type="text" list="loja" name="nome_loja" id="nome_loja" placeholder="Digite o nome da loja" size="40">
            
            <datalist id="loja">
                <option value="Centauro">Centauro</option>
                <option value="America">America</option>
                <option value="Buscape">Buscape</option>
                <option value="Armazem">Armazem</option>
            </datalist>
            
        </form>
    </body>
</html>

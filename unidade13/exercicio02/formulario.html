<!doctype html>

<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 Essencial</title>
        
        <link href="css/estilo.css" rel="stylesheet" media="screen">
    </head>

    <body>
        
        <h2>Formulário</h2>
        <form action="destino.html" method="post">
                <label for="nome">Nome Completo</label>
                <input type="text" name="nome" id="nome" size="30" maxlength="100" required placeholder="Seu Nome" autofocus>
            
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" size="20" maxlength="100">
                
                <label for="email">Email</label>
                <input type="email" name="email" id="email" size="20" maxlength="100">
            
                <label for="wesite">Wesite</label>
                <input type="url" name="website" id="website" size="20" maxlength="100">
                
                <label for="aniversario">Aniversário</label>
                <input type="date" name="aniversario" id="aniversario">
            
                <label for="filhos">Quantos Filhos?</label>
                <input type="number" name="filhos" id="filhos" min="1" max="5" value="1">
                
                <input type="submit" value="Enviar" id="enviar" name="enviar">
        
        </form>
    
    </body>
</html>
